plugins {
    id 'java'
}

configurations {
    [compileJava, compileTestJava]*.options*.encoding = 'utf-8'
    sourceCompatibility = 1.11
    targetCompatibility = 1.11
}

group 'jp.ac.osaka_u.ist.t_kanda'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.6.0'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine'
}

test {
    jvmArgs = ['-javaagent:./selogger/selogger-0.2.3.jar=output=./selogger,size=64,e=junit/framework/,e=org/junit/,e=org/gradle/,e=worker/org/gradle/,e=org/slf4j,e=net/rubygrapefruit/,e=com/esotericsoftware/,e=org/opentest4j/,e=org/apache/,e=org/apiguardian/']
    useJUnitPlatform()
}